{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 style="text-align: center; font-family: cursive">Login Form</h2>

        <form action="" method="POST">
          {{form.hidden_tag()}}
          <br />
          <div class="form-group">
            {{form.email.label(class='form-group')}}{{form.email(class='form-control')}}
          </div>

          <div class="form-group">
            {{form.password.label(class='form-group')}}{{form.password(class='form-control')}}
          </div>

          <div class="form-group">
            {{form.submit(class='btn btn-primary')}}<br />
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
{% endblock %}
