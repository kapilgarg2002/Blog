<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: black">
    <nav>
      <ul class="nav bg-light navbar-dark bg-dark">
        <li class="nav-link">
          <a href="{{url_for('core.index')}}" class="navbar-brand">Home</a>
        </li>
        <li class="nav-link">
          <a href="{{url_for('core.info')}}" class="navbar-brand">About</a>
        </li>

        {% if current_user.is_authenticated %}

        <li class="nav-link">
          <a href="{{url_for('users.logout')}}" class="navbar-brand">Logout</a>
        </li>
        <li class="nav-link">
          <a href="{{url_for('users.account')}}" class="navbar-brand"
            >Account</a
          >
        </li>
        <li class="nav-link">
          <a href="{{url_for('blog_posts.create_post')}}" class="navbar-brand"
            >Create Post</a
          >
        </li>

        {% else %}

        <li class="nav-link">
          <a href="{{url_for('users.login')}}" class="navbar-brand">Log In</a>
        </li>
        <li class="nav-link">
          <a href="{{url_for('users.register')}}" class="navbar-brand"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
    </nav>
    <br />
    <br />
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
